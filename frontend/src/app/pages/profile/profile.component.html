<app-menu [user] = "loggedUser"></app-menu>

<mat-card class="cardStyle">
  <mat-card-title class="title">Bucatar {{loggedUser.username}}</mat-card-title>
  <mat-card-content>
    <h6>Nume: {{loggedUser.prenume}} {{loggedUser.nume}}</h6>
    <h6>Telefon: {{loggedUser.telefon}}</h6>
    <h6>Email: {{loggedUser.email}}</h6>
    <h6>Tara: {{loggedUser.tara}}</h6>
    <h6>Puncte acumulate: {{loggedUser.nrPuncte}}</h6>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <a class="nav-link" routerLink="/profile/{{loggedUser.id}}/newCollection" routerLinkActive="active">Adauga o colectie</a>
    </button>
  </mat-card-actions>
</mat-card>

<mat-slide-toggle class="example-margin toggle" style="align-self: flex-end;"
(change)="changePrivacyToggle($event)"
>Vezi si colectiile publice
</mat-slide-toggle>

<mat-slide-toggle class="example-margin toggle" style="align-self: flex-end;"
(change)="filteringSweets($event)"
>Vezi doar colectiile pentru desert
</mat-slide-toggle>

<app-collection-info
  [colectii]="colectiiUser"
  [showPrivate]="showPrivateCollections"
  [filterSweets] = "filterSweets"
  (onDeleteColectie)="deleteCollection($event)"
></app-collection-info>
