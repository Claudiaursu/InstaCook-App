<app-menu [user] = ""></app-menu>

<div class="basic">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" [(ngModel)] = "user.Username"/>
  </div>
  <div class="form-group">
    <label>Parola</label>
    <input class="form-control"
    type = "password"
    [(ngModel)] = "user.Parola"
  />
  </div>
  <div [class] = "'alert alert-danger'" *ngIf="error">{{error}}</div>

  <button
  [class] = "isDisabled ? 'btn btn-success' : 'btn btn-primary'"
  [disabled]= "isDisabled"
  (click) = "doLogin()"
  >Login
  </button>
</div>
