<app-menu [user] = "loggedUser"></app-menu>

<div class="basic">
  <form [formGroup]="newCollectionForm" (ngSubmit)="createNewCollection()">

    <div class="form-group">
      <label>Titlul Colectiei</label>
      <input (keyup)="onKeyUpTitle($event)" class = "form-control" formControlName = "titlu"
      >
    </div>
    <div class="form-group">
      <label>Descriere</label>
      <input (keyup)="onKeyUpDescriere($event)" class = "form-control" formControlName = "descriere"
      >
    </div>
    <div class="form-group">
      <label>Vrei sa fie publica?</label>
      <mat-slide-toggle class="example-margin" (change)="onChangeToggle($event)">
      </mat-slide-toggle>
    </div>
    <button type="submit" [disabled]="newCollectionForm.invalid" class="btn btn-success" (onclick)="createNewCollection()">Creeaza colectia</button>
  </form>
</div>
